<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên - LISTENARY</title>
    <link rel="stylesheet" href="./Styles/reauth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-wrapper">

            <div class="auth-form-side">
                <h2 class="auth-title">Tạo Tài Khoản</h2>
                <p class="auth-subtitle">Nhập thông tin cá nhân để tham gia cộng đồng</p>

                <form id="formRegister">
                    <!-- Thêm 2 ô nhập Họ và Tên -->
                    <div style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="firstName">Họ</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Nguyễn" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="lastName">Tên</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Văn A" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="nguoidung123" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="auth-btn">ĐĂNG KÝ</button>
                </form>

                <div class="auth-footer">
                    Đã có tài khoản? <a href="./Login.html" class="auth-link">Đăng nhập</a>
                </div>
            </div>

            <div class="auth-image-side">
                <div class="auth-image-content">
                    <h2>JOIN US</h2>
                    <p>Khám phá thế giới tri thức vô tận.</p>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="./Scripts/User/register.js"></script>
</body>
</html>
