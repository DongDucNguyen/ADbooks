<!DOCTYPE html>
<html>
    <head>
        <title>Thông tin tác giả</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/header.css">
        <link rel="stylesheet" href="../Styles/rating-modal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="../Styles/Author/Author-Details/introduction-section.css">
        
        <!-- Script chính để gọi API -->
        <script src="../Scripts/author-detail.js" type="module" defer></script>
        <script src="../Scripts/search-bar.js" type="module" defer></script>
    </head>
    <body style="margin: 0 0; padding-top: 60px;">
        <header class="site-header">
            <a href="../index.html" class="logo"><span>LISTEN</span>ARY</a>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Search">
            </div>
            <nav class="navigation">
                <a href="../index.html">KHÁM PHÁ</a>
                <a href="../Author-Page.html">TÁC GIẢ</a>
                <a href="../Genres-Page.html">THỂ LOẠI</a>
                <a href="../User-Page.html" class="profile-icon"><i class="fa-solid fa-user"></i></a>
            </nav>            
        </header>

        <main>
            <!-- 1. Phần giới thiệu -->
            <section class="introduction-section">
                <div class="introduction-grid">
                    <!-- Ảnh nền mờ -->
                    <img src="" class="introduction-grid-img" style="object-fit: cover;">
                    
                    <!-- Ảnh đại diện -->
                    <div class="author-image">
                        <img src="" alt="Author Image" style="object-fit: cover;">
                    </div>
                    
                    <!-- Thông tin cơ bản -->
                    <div class="introduction-infor">
                        <div class="introduction-name">Loading...</div>
                        <div class="introduction-DoB">...</div>
                        <div class="introduction-des">Đang tải thông tin tác giả...</div>
                    </div>
                </div>
            </section>

            <!-- 2. Sách nổi bật -->
            <section class="top-books">
                <div class="top-books-section">
                    <div class="top-books-author-name">...</div>
                    <div class="top-books-title">Sách Nổi Bật</div>
                    <div class="top-books-grid">
                        <!-- JS sẽ chèn sách vào đây -->
                    </div>
                </div>
            </section>

            <!-- 3. Thông tin chi tiết -->
            <section class="about-the-author">
                <p class="about-the-author-title">Thông tin về tác giả:</p>
                <div class="line"></div>
                <div class="about-the-author-content">
                    <!-- JS chèn mô tả -->
                </div>
            </section>

            <!-- 4. Thông tin liên quan -->
            <section class="related-infor">
                <p class="related-infor-title">Thông tin liên quan:</p>
                <div class="line"></div>
                <div class="related-infor-content">
                    <!-- JS chèn thông tin -->
                </div>
            </section>

            <!-- 5. Đánh giá -->
            <section class="rating-container">
                <div class="rating-title">Đánh Giá</div>
                <div class="rating-star">5.0</div>
                
                <div class="rating-command">
                    <div class="filter-select-wrapper">
                        <select class="filter-select">
                            <option value="all" selected>Tất cả</option>
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★</option>
                            <option value="3">★★★</option>
                            <option value="2">★★</option>
                            <option value="1">★</option>
                        </select>
                    </div>
                </div>
                
                <div class="rating">
                    <div class="line"></div>
                    <div class="rating-list">
                        <!-- JS sẽ chèn review vào đây -->
                    </div>
                    <div class="all-ratings" style="cursor: pointer;">Xem tất cả</div>
                </div>
            </section>
        </main>
    </body>
</html>
